{% extends 'base.html' %}


{% block headContent %}

{% endblock %}

<title>{% block title %}Categories{% endblock %}</title>


{% block content %}
<h3>Tech </h3>
<hr style="max-width: 1000px; margin: auto;">

<div class="container">
	{% for post in post_list %}
	<h1>{{post.title}}</h1>
	{{post.post_content | safe | slice:":200" }}
	<h6>{{post.author}}</h6>
	<a href="{% url "article_details" post.slug %}" class="btn btn-primary">Read More</a>

	<br>
	<br>
	{% endfor %}
</div>


{% endblock %}
